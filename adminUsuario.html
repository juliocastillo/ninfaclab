<html>
    <head>
        <title>Ninfac</title>
        <script>
            window.onload = function () {
                document.getElementById('nombre').focus();
            }
        </script>

    </head>
    <body class="PageBODY">
        <form method="POST" action="{FileName}" name="frm" id="frm" style="background-color:white;" autocomplete="off">
            <center>
                <div style="box-shadow: 10px 10px 5px grey; border: 1px seagreen solid;  border-radius: 1px; width: 800px; position: relative;"> 
                    <div id='frm_errorloc' class='frm_strings' style="background-color:orange; text-align: center"></div>
                    <div>
                        <input type="hidden" name="id" id="id" value="{id}">
                        <table style="width:100%">
                            <tr>
                                <td colspan="4" align="center" style="border: 1px gainsboro outset; background: skyblue">
                                    <font class="FormHeaderFONT">{FormTitle}</font>
                                </td>
                            </tr>
                            <tr><td></td></tr>
                            <tr>
                                <td><strong>Nombres</strong></td>
                                <td><input type="text" value="{nombre}" name="nombre" id="nombre" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                            <tr>
                                <td><strong>Apellidos</strong></td>
                                <td><input type="text" value="{apellido}" name="apellido" id="apellido" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                            <tr>
                                <td><strong>Rol</strong></td>
                                <td colspan="3">
                                    <select name="id_rol" id="id_rol">
                                        <option value="000">...Seleccione...</option>
                                        {id_rol}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Usuario</strong></td>
                                <td><input type="text" value="{usuario_login}" name="usuario_login" id="usuario_login" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                            <tr>
                                <td><strong>Password</strong></td>
                                <td><input type="password" value="{usuario_password}" name="usuario_password" id="usuario_password" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <br />
                        <input type="submit" value="Guardar" class="btn btn-success"/>
                        <input type="button" value="Nuevo" onclick="window.location = 'adminUsuario.php'" class="btn btn-primary"/>
                    </div>
                </div>
            </center>
        </form>
        <div id="div_mess"></div>
        <br>
    <center>
                <div style="width: 800px;"> 
        <table class="display" style="width: 100%;" id="tblresult">
            <thead>
                <th>USUARIO</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>ROL</th>
            </thead>
            {tblbody}
        </table>
                </div>
    </center>
    <script language="Javascript">
        /*
         * inicializaDataTable(combobox, pageLength, lengthChange, searching)
         */
        inicializaDataTable('tblresult', 5, true, true);
        
        var frmvalidator = new Validator("frm");
        frmvalidator.EnableOnPageErrorDisplaySingleBox();
        frmvalidator.EnableMsgsTogether();
        frmvalidator.addValidation("nombre", "required", "Falta llenar campo: nombre");
        frmvalidator.addValidation("apellido", "required", "Falta llenar campo: apellido");
        frmvalidator.addValidation("usuario_login", "required", "Falta llenar campo: login");
        frmvalidator.addValidation("id_rol", "dontselect=000", "Seleccione: Rol");
    </script>
</body>
</html>
