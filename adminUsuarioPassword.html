<html>
    <head>
        <title></title>
        <script>
            window.onload = function () {
                document.getElementById('nombre').focus();
            }
        </script>

    </head>
    <body class="PageBODY">
        <form method="POST" action="{FileName}" name="frm" id="frm" style="background-color:white;" autocomplete="off">
            <center>
                <div style="box-shadow: 10px 10px 5px grey; border: 1px seagreen solid;  border-radius: 1px; width: 800px; position: relative;"> 
                    <div id='frm_errorloc' class='frm_strings' style="background-color:orange; text-align: center"></div>
                    <div>
                        <input type="hidden" name="id" id="id" value="{id}">
                        <table style="width:100%">
                            <tr>
                                <td colspan="4" align="center" style="border: 1px gainsboro outset; background: skyblue">
                                    <font class="FormHeaderFONT">{FormTitle}</font>
                                </td>
                            </tr>
                            <tr><td></td></tr>
                            <tr>
                                <td><strong>Password actual</strong></td>
                                <td><input type="password" value="{password_actual}" name="password_actual" id="password_actual" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                            <tr>
                                <td><strong>Nuevo password</strong></td>
                                <td><input type="password" value="{nuevo_password}" name="nuevo_password" id="nuevo_password" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                            <tr>
                                <td><strong>Confirme nuevo password</strong></td>
                                <td><input type="password" value="{confirme_password}" name="confirme_password" id="confirme_password" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                        </table>
                    </div>
                    <div>{message}</div>
                    <div>
                        <br />
                        <input type="submit" value="Guardar" class="btn btn-success"/>
                        <input type="button" value="Cancelar" onclick="window.location = 'index.php'" class="btn btn-primary"/>
                    </div>
                </div>
            </center>
        </form>
    <script language="Javascript">
        var frmvalidator = new Validator("frm");
        frmvalidator.EnableOnPageErrorDisplaySingleBox();
        frmvalidator.EnableMsgsTogether();
        frmvalidator.addValidation("password_actual", "required", "Falta llenar campo: Password");
        frmvalidator.addValidation("nuevo_password", "required", "Falta llenar campo: Nuevo password");
        frmvalidator.addValidation("confirme_password", "required", "Falta llenar campo: Confirme password");
    </script>
</body>
</html>
