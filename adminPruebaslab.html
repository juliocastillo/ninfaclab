<html>
    <head>
        <title></title>
    </head>
    <body class="PageBODY">
        <form method="POST" action="{FileName}" name="frm" id="frm" style="background-color:white;" autocomplete="off">
            <center>
                <div style="box-shadow: 10px 10px 5px grey; border: 1px seagreen solid;  border-radius: 1px; width: 800px; position: relative;"> 
                    <div id='frm_errorloc' class='frm_strings' style="background-color:orange; text-align: center"></div>
                    <div>
                        <input type="hidden" name="id" id="id" value="{id}">
                        <table style="width:100%">
                            <tr>
                                <td colspan="4" align="center" style="border: 1px gainsboro outset; background: skyblue">
                                    <font class="FormHeaderFONT">{FormTitle}</font>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Codigo</strong></td>
                                <td><input type="text" value="{codigo}" name="codigo" id="codigo" autofocus style="width: 100px; height: 24px; font-size: medium;" /></td>
                                <td><strong>Nombre</strong></td>
                                <td><input type="text" value="{nombre}" name="nombre" id="nombre" style="width: 400px; height: 24px; font-size: medium;" /></td>
                            </tr>
                            <tr>
                                <td><strong>Area</strong></td>
                                <td colspan="3">
                                    <select name="id_arealab" id="id_arealab" style="width: 300px; height: 24px; font-size: medium;" >
                                        <option value="000">...Seleccione...</option>
                                        {id_arealab}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Formato de salida</strong></td>
                                <td colspan="3">
                                    <select name="id_formatosalida" id="id_formatosalida" style="width: 300px; height: 24px; font-size: medium;" >
                                        {id_formatosalida}
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <br />
                        <input type="submit" value="Guardar" class="btn btn-success"/>
                        <input type="button" value="Nuevo" onclick="window.location = 'adminPruebaslab.php'" class="btn btn-primary"/>
                    </div>
                </div>
            </center>
        </form>
        <div id="div_mess"></div>
        <br>
    <center>
        <div style="width: 800px;"> 
            <table style="border-collapse:collapse" id="tblresult" class="display compact">
                <thead>
                <th width="50px">CODIGO</th>
                <th>PRUEBA</th>
                <th width="100px">AREA</th>
                <th width="75px">FORMATO</th>
                </thead>
                <tbody>
                    {tblbody}
                </tbody>
            </table>
        </div>
    </center>
    <script language="Javascript">
        /*
         * inicializaDataTable(combobox, pageLength, lengthChange, searching)
         */
        inicializaDataTable('tblresult', 10, true, true);        
           
        function addElementos(id_prueba) {
            miVentana = window.open("adminElemento.php?id_prueba="+id_prueba, "nombrePop-Up", "width=860,height=500, top=85,left=50");
        }
        
        var frmvalidator = new Validator("frm");
        frmvalidator.EnableOnPageErrorDisplaySingleBox();
        frmvalidator.EnableMsgsTogether();
        frmvalidator.addValidation("codigo", "required", "Falta llenar campo: codigo");
        frmvalidator.addValidation("nombre", "required", "Falta llenar campo: nombre");
        frmvalidator.addValidation("id_arealab", "dontselect=000", "Seleccione: area");
        frmvalidator.addValidation("id_arealab", "dontselect=000", "Seleccione: formato");
    </script>
</body>
</html>
