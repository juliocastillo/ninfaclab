<html>
    <head>
        <title>Ninfac</title>
        <script>
            window.onload = function () {
                document.getElementById('nombre').focus();
            }
        </script>

    </head>
    <body class="PageBODY">
        <form method="POST" action="{FileName}" name="frm" id="frm" style="background-color:white;" autocomplete="off">
            <center>
                <div style="box-shadow: 10px 10px 5px grey; border: 1px seagreen solid;  border-radius: 1px; width: 800px; position: relative;"> 
                    <div id='frm_errorloc' class='frm_strings' style="background-color:orange; text-align: center"></div>
                    <div>
                        <input type="hidden" name="id" id="id" value="{id}">
                        <table style="width:100%">
                            <tr>
                                <td colspan="2" align="center" style="border: 1px gainsboro outset; background: skyblue">
                                    <font class="FormHeaderFONT">{FormTitle}</font>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>De:</strong></td>
                                <td>
                                    <label>{usuario}</label>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Mensaje:</strong></td>
                                <td>
                                    <textarea  name="mensaje" id="mensaje" rows="4" cols="75">{mensaje}</textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <br />
                        <input type="submit" value="Enviar" class="btn btn-success"/>
                        <input type="button" value="Cancelar" onclick="window.location = 'index.php'" class="btn btn-primary"/>
                    </div>
                </div>
            </center>
        </form>
        <div id="div_mess"></div>
        <br>
    <center>
        <div style="width: 800px;">
            <table class="display compact" style="border-collapse:collapse" border="1" id="tblresult">
                <thead>
                    <th>ACTIVO</th>
                    <th>FECHA</th>
                    <th>USUARIO</th>
                    <th>MENSAJE</th>
                </thead>
                {tblbody}
            </table>
        </div>
    </center>
    <script language="Javascript">
        /*
         * inicializaDataTable(combobox, pageLength, lengthChange, searching)
         */
        inicializaDataTable('tblresult', 3, false, false);

        var frmvalidator = new Validator("frm");
        frmvalidator.EnableOnPageErrorDisplaySingleBox();
        frmvalidator.EnableMsgsTogether();
        frmvalidator.addValidation("mensaje", "required", "Falta llenar campo: mensaje");
    </script>
</body>
</html>
